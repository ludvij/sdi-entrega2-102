<div id="widget-chat">
    <h1 id="tituloConvsersacion"></h1>
    <table class="table table-hover" id="tableMessges">
        <thead>
        <tr>
            <th>Contenido</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="messageListBody">

        </tbody>
    </table>

    <div class="form-group">
        <label class="control-label col-sm-2" for="texto">Texto:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="texto"
                   placeholder="Introduce tu mensaje..." id="texto"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="boton-enviar">Enviar</button>
        </div>
    </div>
</div>

<script>
    window.history.pushState("","","/apiclient/client.html?w=chat");

    $("#boton-enviar").click(() => {
        $.ajax({
            url: URLbase + "/message",
            type: "POST",
            data: {
                receiver: friendId,
                text: $("#texto").val()
            },
            dataType: "json",
            headers: {"token": token},
            success: (response) => {
                $("#texto").val('');
                loadConversation();
            },
            error: (error) => {
                $("#main-container").load("widget-login.html");
            }
        })
    })

    function loadConversation() {
        console.log("Calling " + URLbase + "/conversation/" + friendId);
        $.ajax({
            url: URLbase + "/conversation/" + friendId,
            type: "GET",
            data: {},
            dataType: "json",
            headers: {"token": token},
            success: function (response) {
                messages = response;
                readMessages(messages);
                updateMessageList(messages);
            },
            error: function(error) {
                $("#main-container").load("widget-login.html");
            }
        })
    }

    function readMessages(messages) {
        messages.forEach((m) => {
            if(!m.read){
                $.ajax({
                    url: URLbase + "/message/" + m._id,
                    type: "GET",
                    data: {},
                    dataType: "json",
                    headers: {"token": token},
                    success: function (response) {
                        console.log("Mensaje marcado como leído");
                    },
                    error: function(error) {
                        console.log("No se ha podido marcar el mensaje como leído")
                    }
                })
            }
        })
    }

    function updateMessageList(messages) {
        $("#messageListBody").empty();
        messages.forEach((m) => {
            if(m.read){
                $("#messageListBody").append(
                    "<tr id=" + m._id + ">" +
                    "<td>" + m.text + "</td>" +
                    "<td>Leído</td>"
                );
            }else{
                $("#messageListBody").append(
                    "<tr id=" + m._id + ">" +
                    "<td>" + m.text + "</td>"
                );
            }

        });
    }

    setInterval(function() {
        loadConversation();
    }, 1000);

    loadConversation();

</script>
