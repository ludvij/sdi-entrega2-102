<div id="widget-friendList">
    <input type="text" class="form-control" placeholder="Filtrar por nombre" id="filter-by-name"/>
    <button class="btn" onclick="loadFriends()" >Actualizar</button>

    <table class="table table-hover" id="tableFriends">
        <thead>
            <tr>
                <th width="50%">Email</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Mensajes no le√≠dos</th>
            </tr>
        </thead>
        <tbody id="friendListBody">

        </tbody>
    </table>
</div>

<script>
    window.history.pushState("","","/apiclient/client.html?w=friendList");
    let friends;
    var friendId;
    var friendName;
    var messages;
    $('#filter-by-name').on('input',function(e){
        let filteredFriends = [];
        let filterValue = $("#filter-by-name").val();
        filteredFriends = friends.filter(f => f.name.includes(filterValue));
        updateFriendList(filteredFriends);
    });

    function loadFriends() {
        console.log("Calling " + URLbase + "/friends");
        $.ajax({
            url: URLbase + "/friends",
            type: "GET",
            data: {},
            dataType: "json",
            headers: {"token": token},
            success: function (response) {
                friends = response;
                updateFriendList(friends);
            },
            error: function(error) {
                $("#main-container").load("widget-login.html");
            }
        })
    }

    function updateFriendList(friends) {
        $("#friendListBody").empty();
        friends.forEach((f) => {
            $.ajax({
                url: URLbase + "/conversation/" + f._id,
                type: "GET",
                data: {},
                dataType: "json",
                headers: {"token": token},
                success: function (response) {
                    messages = response;
                    setFriendList(messages, f)
                },
                error: function(error) {
                    $("#main-container").load("widget-login.html");
                }
            })

        });
    }

    function setFriendList(messages, f){
        if(messages.length >= 2) {
            $("#friendListBody").append(
                "<tr id=" + f._id + ">" +
                "<td>" + f.email + " <br><a onclick=goConversation('" + f._id + "')>" + messages[0].createdAt.split("T") + " " + messages[0].text + "</a></td>" +
                "<td>" + f.name + "</td>" +
                "<td>" + f.surname + "</td>" +
                "<td>" + checkNonReadMessages(messages, f) +"</td>"
            );
        }else{
            $("#friendListBody").append(
                "<tr id=" + f._id + ">" +
                "<td>" + f.email + "</td>" +
                "<td>" + f.name + "</td>" +
                "<td>" + f.surname + "</td>" +
                "<td></td>"
            );
        }
    }

    function goConversation(id){
        friendId = id;
        $("#main-container").load("widget-chat.html");
    }

    function checkNonReadMessages(messages, f) {
        let numberOfMessages = 0;
        messages.forEach(message => {
            if (f._id == message.sender && !message.read) {
                numberOfMessages++;
            }
        });
        return numberOfMessages;
    }

    setInterval(function() {
        loadFriends();
    }, 1000);

    loadFriends();

</script>
